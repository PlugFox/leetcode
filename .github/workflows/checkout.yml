name: CHECKOUT

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
  pull_request:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: dart:stable
    timeout-minutes: 10
    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v2

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-leetcode-pub
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-leetcode

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 👷 Install Dependencies
        run: dart pub get
        timeout-minutes: 1

      - name: 🔎 Check format
        run: dart format --set-exit-if-changed -l 80 -o none .
        timeout-minutes: 1

      - name: 🏗️ Check analyzer
        run: dart analyze --fatal-infos --fatal-warnings lib
        timeout-minutes: 1

      #- name: 📈 Check with pana
      #  run: dart pub global activate pana && pana --json --no-warning --line-length 80

      - name: 🧪 Run tests
        run: dart test --concurrency=6 --platform vm --coverage=coverage test/
        timeout-minutes: 2

